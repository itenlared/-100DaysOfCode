<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	 <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="../3rd/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../3rd/css/font-awesome.css">
</head>
<body>

<body class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href="#"><b>#100DaysOfCode</b></a>
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">Ingrese sus datos de Acceso</p>
        <form method="post" id="frmAcceso">
          <div class="form-group has-feedback">
            <input type="text" id="logina" name="logina" class="form-control" placeholder="Usuario">
            <span class="fa fa-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" id="clavea" name="clavea" class="form-control" placeholder="Password">
            <span class="fa fa-key form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8">
              
            </div><!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Ingresar</button>
            </div><!-- /.col -->
          </div>
        </form>

        
        <a href="#">Olvid√© mi password</a><br>
        

      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->

   <!-- jQuery -->
    <script src="../3rd/js/jquery-3.1.1.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="../3rd/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="script/login.js"></script>
</body>
</html>
